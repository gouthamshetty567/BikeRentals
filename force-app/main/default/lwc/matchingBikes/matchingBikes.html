<template>
    
    <div style="border:40px solid  #2952a3; border-width:thick" class="rcorners slds-m-around_small">
        <lightning-card title={bikerecords.Name} icon-name="custom:custom80">            
            <lightning-button label="Book a ride"  variant="brand" slot="actions" onclick={openModal}></lightning-button>
            <!---->
            
             <!--<lightning-datatable data={bikerecords} key-field="id" columns={columns}></lightning-datatable>-->
             <div class="slds-p-around_medium">
               <div style="color:blue;" class="body">
               <!--<p>Bike Name: {bikerecords.Name}</p>-->
               <a href="#"  data-value={bikerecords.Id} onclick={handleClick}>{bikerecords.Name}</a>
               <P>Available: {bikerecords.Available__c}</P>                          
               <!--<img src={bikerecords.Picture__c} width="100" height="100"></img>-->
               </div>               
            </div>        
        </lightning-card>        
    </div>
    <!---->

    
    <template if:true={isModalOpen}>
        <!--starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!--header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter The Booking Details</h2>
                </header>
                <!-- body starts here -->
                <div style="background-color:#38b6ff; padding:20px;">
                    <lightning-record-edit-form record-id={objRides}    
                                                        object-api-name="ridesBooked__c"    
                                                        onsubmit={onSubmitHandler}>    
                                <lightning-messages>    
                                </lightning-messages>    
                                <div class="slds-grid slds-wrap">    
                                    <div class="slds-col slds-size_1-of-2">                                
                                        <lightning-input-field field-name="Name">    
                                        </lightning-input-field>    
                                    </div>    
                                    <div class="slds-col slds-size_1-of-2">    
                                        <lightning-input-field field-name="Email__c">    
                                        </lightning-input-field>    
                                    </div>    
                                    <div class="slds-col slds-size_1-of-2">                                
                                        <lightning-input-field field-name="Phone__c">    
                                        </lightning-input-field>    
                                    </div>    
                                    <div class="slds-col slds-size_1-of-2">    
                                        <lightning-input-field field-name="NoOfDays__c">    
                                        </lightning-input-field>    
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">    
                                        <lightning-input-field field-name="BookingDateAndTime__c">    
                                        </lightning-input-field>    
                                    </div>                                             
                                </div>    
                                <lightning-button class="slds-m-top_small"    
                                                variant="brand"    
                                                type="submit"    
                                                name="submit"    
                                                label="submit"
                                                >    
                                </lightning-button>
                                <lightning-button class="slds-m-top_small"    
                                                variant="destructive"    
                                                type="reset"    
                                                name="reset"    
                                                label="cancel"
                                                onclick={closeModal}>    
                                </lightning-button>    
                            </lightning-record-edit-form>  
                </div>                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
